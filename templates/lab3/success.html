{% extends "base.html" %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
    <div class="success-container">
        <div class="success-icon">✓</div>
        <h1>Оплата прошла успешно!</h1>
        
        <div class="success-message">
            <p>Спасибо, ваш заказ оплачен на сумму <strong>{{ price }} рублей</strong>.</p>
            <p>Ожидайте доставку в течение 15 минут.</p>
        </div>

        <div class="order-actions">
            <a href="/lab3/order" class="back-btn">Сделать новый заказ</a>
        </div>
    </div>

    <style>
        .success-container {
            text-align: center;
            padding: 40px 20px;
            max-width: 500px;
            margin: 0 auto;
        }

        .success-icon {
            font-size: 80px;
            color: #ff9800;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(255, 152, 0, 0.3);
        }

        .success-message {
            background: #fdf6f0;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #ff9800;
            box-shadow: 0 2px 8px rgba(201, 184, 165, 0.2);
        }

        .success-message p {
            margin: 10px 0;
            font-size: 16px;
            color: #5d4037;
        }

        .success-message strong {
            color: #d84315;
            font-size: 18px;
        }

        .back-btn {
            display: inline-block;
            background: #ff9800;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }

        .back-btn:hover {
            background: #f57c00;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255, 152, 0, 0.3);
        }
    </style>
{% endblock %}
